{% extends "base_generic.html" %}
{% load static %}
{% load salarytag from salarytag %}
{% block content %}

<iframe src="http://free.timeanddate.com/clock/i6cxonub/n117/fs22/fc900/tt0/tw0/td2/th2/ta1/tb4" frameborder="0" width="202" height="50"style="float:  right;"></iframe>


<h1> Datum Holdings</h1>
<p>Salary of this month: <h1>$ {% salarytag %} </h1>
</p>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="{% static 'images/download.png' %}" style="height:250px">
        </div>

        <div class="item">
            <img src="{% static 'images/download1.png' %}" style="height:250px">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>




You have visited this page {{ num_visits }} times.

{% endblock %}
